<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/laba7/in.css">
    <script src="static/main.js" defer></script>
    <title>Калькулятор</title>
</head>
<body>
    <main>
        <div class="calc-container">
            <div class="screen">
                <span></span>
            </div>
            <div class="buttons">
                <div class="digits">
                    <table class="res"><tr><td><output class="calc__result" id="result"></output></td></tr></table>
                    <table class="t">

                    <tr>
                    <td class="a"><button class="key_digit">7</button>
                        <button class="key_digit">8</button>
                        <button class="key_digit">9</button><br>
                        <button class="key_digit">4</button>
                        <button class="key_digit">5</button>
                        <button class="key_digit">6</button><br>
                        <button class="key_digit">1</button>
                        <button class="key_digit">2</button>
                        <button class="key_digit">3</button><br>
                        <button class="key_digit">0</button>
                        <button class="key_digit">.</button>
                    </td>
                    <div>
                <td class='a' align="center"> <button class="key_operation">+</button>
                    <button class="key_operation">-</button><br>
                    <button class="key_operation">*</button>
                    <button class="key_operation">/</button><br>
                    <button class="key_bracket">(</button>
                    <button class="key_bracket">)</button><br>
                    <button class="key_result">=</button>
                    <button class="key_clear">C</button>
                </td>
                </div>
                
                </table>
            
            

            
                    <button class="key" style="visibility: hidden;">ggg</button>
                </div>
                <div class="other">

                
                   
                </div>
            </div>
